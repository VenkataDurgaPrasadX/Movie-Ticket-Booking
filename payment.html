<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="css/payment.css">
</head>

<body>

    <div class="payment-container">
        <h1>Payment Details</h1>
        <form id="paymentForm" onsubmit="return handlePayment(event)">
            <div class="form-group">
                <label for="username">Name:</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label for="upiId">UPI ID:</label>
                <input type="text" id="upiId" placeholder="example@upi" required>
            </div>

            <h2>OR</h2>

            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
            </div>

            <div class="form-group">
                <label for="expiryDate">Expiry Date (MM/YY):</label>
                <input type="text" id="expiryDate" placeholder="MM/YY" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" placeholder="123" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="text" id="amount" placeholder="Enter amount" required>
            </div>

            <button type="submit">Make Payment</button>
        </form>
    </div>

    <script>
        function handlePayment(event) {
            event.preventDefault(); // Prevent form submission

            // Get form values
            const username = document.getElementById('username').value;
            const upiId = document.getElementById('upiId').value;
            const cardNumber = document.getElementById('cardNumber').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;
            const amount = document.getElementById('amount').value;

            // Redirect to confirmation page with payment details
            const confirmationUrl = `confirmation.html?username=${encodeURIComponent(username)}&upiId=${encodeURIComponent(upiId)}&cardNumber=${encodeURIComponent(cardNumber)}&expiryDate=${encodeURIComponent(expiryDate)}&cvv=${encodeURIComponent(cvv)}&amount=${encodeURIComponent(amount)}`;

            window.location.href = confirmationUrl; // Redirect to confirmation page
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .payment-container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</body>

</html>
